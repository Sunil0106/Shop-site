<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding fontawesome link here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shop</title>
    <!-- adding setup and nav css link here -->
    <link rel="stylesheet" href="/styles/style-nav.css" />

    <!-- adding main css link here -->
    <link rel="stylesheet" href="/styles/style-main.css" />

    <!-- adding media queries
      -->
  </head>
  <body>
    <!-- need to add media query -->
    <nav>
      <div class="nav-bar-container">
        <div class="left-nav-logo">
          <div class="img-content">
            <a href="#">
              <img src="Images/Lebanney-shop-logo.png " alt="logo" />
              <span>Lebanney Shop</span>
            </a>
          </div>
        </div>
        <div class="middle-nav-name">
          <div class="search-bar">
            <input type="text" name="search" placeholder="Search Products" />
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
        <div class="right-nav-tools">
          <div class="cart-logo">
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
          <div class="theme-mode">
            <input type="checkbox" name="mode" id="mode" class="not-checked" />
            <label for="mode">
              <div class="dark-toggle-btn">
                <p class="circle-toggle"></p>
              </div>
            </label>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="content-grid-container"></div>
    </main>

    <footer></footer>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
